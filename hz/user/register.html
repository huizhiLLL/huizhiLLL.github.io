            </nav>
        </div>
    </header>
    
    <div class="register-container">
        <div class="register-form card">
            <h2>用户注册</h2>
            <form id="user-register-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                    <small>用户名长度应在3-20个字符之间</small>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                    <small>密码至少8个字符，建议包含字母和数字</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label for="real-name">真实姓名</label>
                    <input type="text" id="real-name" name="real-name">
                </div>
                
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" name="captcha" required>
                        <img src="https://dummyimage.com/120x40/cccccc/ffffff&text=CAPTCHA" alt="验证码" class="captcha-image">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required> 我已阅读并同意
                        <a href="terms.html" target="_blank">用户协议</a>和
                        <a href="privacy.html" target="_blank">隐私政策</a>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn primary">注册</button>
                </div>
            </form>
            
            <div class="login-links">
                <a href="login.html">已有账户？立即登录</a>
            </div>
            
            <div class="login-links">
                <a href="../index.html">返回首页</a>
            </div>
        </div>
