<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周赛记录 - 魔方社成绩系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cube"></i>
                <span>魔方社成绩系统</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="school-records.html" class="nav-link">校记录</a>
                <a href="weekly-contests.html" class="nav-link active">周赛记录</a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 页面头部 -->
        <section class="page-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="page-title">
                        <i class="fas fa-calendar-week"></i>
                        周赛记录
                    </h1>
                    <p class="page-subtitle">每周魔方比赛成绩与排名</p>
                </div>
            </div>
        </section>

        <!-- 筛选器 -->
        <section class="filters">
            <div class="container">
                <div class="filter-group">
                    <div class="filter-item">
                        <label for="week-filter">周次</label>
                        <select id="week-filter" class="filter-select">
                            <option value="">全部周次</option>
                            <option value="第1周">第1周</option>
                            <option value="第2周">第2周</option>
                            <option value="第3周">第3周</option>
                            <option value="第4周">第4周</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="project-filter">项目</label>
                        <select id="project-filter" class="filter-select">
                            <option value="">全部项目</option>
                            <option value="三阶">三阶</option>
                            <option value="四阶">四阶</option>
                            <option value="五阶">五阶</option>
                            <option value="金字塔">金字塔</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="school-filter">学校</label>
                        <select id="school-filter" class="filter-select">
                            <option value="">全部学校</option>
                            <option value="XX中学">XX中学</option>
                            <option value="YY中学">YY中学</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <button class="filter-reset" onclick="resetFilters()">
                            <i class="fas fa-refresh"></i>
                            重置筛选
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 周赛记录展示 -->
        <section class="contests-section">
            <div class="container">
                <div class="contests-timeline" id="contests-timeline">
                    <!-- 周赛记录将通过 JavaScript 动态生成 -->
                </div>
                
                <!-- 无数据提示 -->
                <div class="no-data" id="no-data" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>暂无匹配的周赛记录</h3>
                    <p>请尝试调整筛选条件</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>魔方社成绩系统</h4>
                    <p>记录每一次突破，见证每一份成长</p>
                </div>
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="school-records.html">校记录</a></li>
                        <li><a href="weekly-contests.html">周赛记录</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>联系我们</h4>
                    <p>如有问题，请联系魔方社管理员</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 魔方社成绩系统. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
